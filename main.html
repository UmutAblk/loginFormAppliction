function validateForm() {
  // Gerekli tüm alanların doldurulup doldurulmadığını kontrol edin.
  if (!document.getElementById("username").value) {
    alert("Kullanıcı adı alanı boş.");
    return false;
  }
  if (!document.getElementById("password").value) {
    alert("Şifre alanı boş.");
    return false;
  }
  if (!document.getElementById("mail").value) {
    alert("E-posta adresi alanı boş.");
    return false;
  }
  if (!document.getElementById("tel").value) {
    alert("Telefon numarası alanı boş.");
    return false;
  }
  //kullanıcı adı değer ver
  const usernameinput = document.getElementById("username");
  // Şifre alanını al
  const passwordInput = document.getElementById("password");
  //kullanıcı adı uzunluğu
  if (usernameinput.value.length < 5) {
    alert("Kullanıcı adı en az 5 karakter uzunluğunda olmalıdır.");
    return false;
  }
  // Şifrenin uzunluğunu kontrol et
  if (passwordInput.value.length < 8) {
    alert("Şifreniz en az 8 karakter uzunluğunda olmalıdır.");
    return false;
  }

  // Şifrede büyük harf olup olmadığını kontrol et
  if (!passwordInput.value.match(/[A-Z]/)) {
    alert("Şifrenizde en az bir büyük harf olmalıdır.");
    return false;
  }
  if (!passwordInput.value.match(/[0-9]/)) {
    alert("Şifrenizde en az bir sayı olmalıdır.");
    return false;
  }

  // Şifrede küçük harf olup olmadığını kontrol et
  if (!passwordInput.value.match(/[a-z]/)) {
    alert("Şifrenizde en az bir küçük harf olmalıdır.");
    return false;
  }

  // Şifrede noktalama işareti olup olmadığını kontrol et
  if (!passwordInput.value.match(/[,.!?-]/)) {
    alert("Şifrenizde en az bir noktalama işareti olmalıdır.");
    return false;
  }

  // E-posta adresinin geçerli bir biçimi olup olmadığını kontrol edin.
  var emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
  if (!emailRegex.test(document.getElementById("mail").value)) {
    alert("Lütfen geçerli bir eposta adresi giriniz.");
    return false;
  }

  // Telefon numarasını daha fazla kontrol edin.
  const phoneNumberInput = document.getElementById("tel");

  // Telefon numarasını boşsa reddet
  if (phoneNumberInput.value === "") {
    return false;
    
  }

  // Telefon numarasını geçerli bir cep telefonu numarası olarak kontrol et
  const regex = /^05[0-9]{9}$/;
  if (!regex.test(phoneNumberInput.value)) {
    alert("Lütfen geçerli bir cep telefonu numarası giriniz.");
    return false;
  }

  // Her şey doğruysa, giriş başarılı.
  alert("Giriş başarılı.");
  return true;
 
}
